<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Circles</title>
    <script src="paper-full.js" charset="utf-8"></script>

    <script type="text/paperscript" canvas="myCanvas">
    	for (var x = 0; x < 1001; x += 100) {
    	  for (var y = 0; y < 1001; y += 100) {
    	    new Path.Circle(new Point(x, y), 10).fillColor = 'yellow';
    	  }
    	}
    </script>
    <link rel="stylesheet" href="circle.css" media="screen" charset="utf-8">
  </head>
  <body>
    <canvas id="myCanvas" resize></canvas>
  </body>
</html>
